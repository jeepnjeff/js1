<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS1 Final Project</title>

  <!-- bootstrap Link -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- My CSS Link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

  <!-- Google Font Link -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Lobster|Pacifico" rel="stylesheet">
</head>

<body class="container-fluid">
  <div id="body" class="body-container">
    <img src="images/chores.png" alt="Back ground image of chore bucket" />
    <h1>Weekly Todo List</h1>
    <div class="container">
      <section class="row col-md-12 section-container">
        <div id="ul-col" class="col-md-8 ul-box box ">
          <h2 class="ul-h2 day-header">Monday</h2>

          <ul id="Monday" class="day-box"></ul>
          <h2 class="day-header">Tuesday</h2>
          <ul id="Tuesday" class="day-box"></ul>
          <h2 class="day-header">Wednesday</h2>
          <ul id="Wednesday" class="day-box"></ul>
          <h2 class="day-header">Thursday</h2>
          <ul id="Thursday" class="day-box"></ul>
          <h2 class="day-header">Friday</h2>
          <ul id="Friday" class="day-box"></ul>
          <h2 class="day-header">Saturday</h2>
          <ul id="Saturday" class="day-box"></ul>
          <h2 class="day-header">Sunday</h2>
          <ul id="Sunday" class="day-box"></ul>
        </div>
        <div id="form-col" class="col-md-4 form-box">
          <h2 class="form-header">Enter New Todo</h2>
          <div class="form-group">
            <label class="form-label" for="selday">Select Day (select one):</label>
            <select class="form-control" id="day">
                  <option>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                  <option>Sunday</option>
                </select>
            <br />
            <label class="form-label" for="seltime">Select Time (select one):</label>
            <select class="form-control" id="time">
                  <option>5:30AM</option>
                  <option>5:00AM</option>
                  <option>6:00AM</option>
                  <option>6:30AM</option>
                  <option>7:00AM</option>
                  <option>7:30AM</option>
                  <option>8:00AM</option>
                  <option>8:30AM</option>
                  <option selected="">9:00AM</option>
                  <option>9:30AM</option>
                  <option>10:00AM</option>
                  <option>10:30AM</option>
                  <option>11:00AM</option>
                  <option>11:30AM</option>
                  <option>12:00PM</option>
                  <option>12:30PM</option>
                  <option>1:00PM</option>
                  <option>1:30PM</option>
                  <option>2:00PM</option>
                  <option>2:30PM</option>
                  <option>3:00PM</option>
                  <option>3:30PM</option>
                  <option>4:00PM</option>
                  <option>4:30PM</option>
                  <option>5:00PM</option>
                  <option>5:30PM</option>
                  <option>6:00PM</option>
                  <option>6:30PM</option>
                  <option>7:00PM</option>
                  <option>7:30PM</option>
                  <option>8:00PM</option>
                  <option>8:30PM</option>
                  <option>9:00PM</option>
                  <option>9:30PM</option>
                  <option>10:00PM</option>
                  <option>10:30PM</option>
                  <option>11:00PM</option>
                  <option>11:30PM</option>
                  <option>12:00AM</option>
                  <option>12:30AM</option>
                  <option>1:00AM</option>
                  <option>1:30AM</option>
                  <option>2:00AM</option>
                  <option>2:30AM</option>
                  <option>3:00AM</option>
                  <option>3:30AM</option>
                  <option>4:00AM</option>
                  <option>4:30AM</option>
                </select>

            <br/>
            <div class="form-box">
              <label class="form-label" for="comment">Todo:</label>
              <input type="text" class="form-control" id="comment" placeholder="Type in your Todo:">
            </div>
            <!-- Submit Button to sent time, day, todo to list -->
            <div class="col-md-12 submit-button">
              <button value="send" class="btn btn-primary" type="submit" id="submit">Submit</button>
            </div>
          </div>
      </div>
      <div id="div-complete" class="row col-md-12 comp-header">
        <h2 class="comp-header">Completed Todo List</h2>
        <div id="complete" class="col-md-12 comp-li row">
          <ul id="ulComplete" class="ul-complete"></ul>
        </div>
      </div>

      </section>
    </div>
  </div>
  <!--Container Div-->










  <!--*************Script Section****************-->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
